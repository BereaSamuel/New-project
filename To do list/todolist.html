<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./todolist.css" />
    <script
      src="https://kit.fontawesome.com/2b5a6d05cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>What should i do? What is allready done!</h1>
    <div class="container">
      <div class="addtask">
        <input type="text" placeholder="Add a new Task" /><button>Add</button>
      </div>
      <ol class="notcomplet">
        <h2>Not Completed</h2>
      </ol>
      <ol class="complet">
        <h2>Completed</h2>
      </ol>
    </div>
    <script src="./todolist.js"></script>
  </body>
</html>
